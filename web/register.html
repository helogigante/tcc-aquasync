<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  
  <!-- Links para os arquivos de estilo -->
  <link rel="stylesheet" href="style/background_bubble.css">
  <link rel="stylesheet" href="style/register_css.css">
</head>
<body>
  <!-- Container do oceano com bolhas animadas -->
  <div class="ocean">
    <div class="bubble bubble--1"></div>
    <div class="bubble bubble--2"></div>
    <div class="bubble bubble--3"></div>
    <div class="bubble bubble--4"></div>
    <div class="bubble bubble--5"></div>
    <div class="bubble bubble--6"></div>
    <div class="bubble bubble--7"></div>
    <div class="bubble bubble--8"></div>
    <div class="bubble bubble--9"></div>
    <div class="bubble bubble--10"></div>
    <div class="bubble bubble--11"></div>
    <div class="bubble bubble--12"></div>
  </div>

  <!-- Container principal do formulário de registro -->
  <div class="form-container">
    <p class="title">Seja bem-vindo(a)!</p>
    
    <!-- Formulário de registro -->
    <form class="form">
      <!-- Campo de nome de usuário -->
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" name="username" id="username" placeholder="">
      </div>
      
      <!-- Campo de e-mail -->
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="">
      </div>
      
      <!-- Campo de telefone -->
      <div class="input-group">
        <label for="phone">Telefone</label>
        <input type="tel" name="phone" id="phone" placeholder="">
      </div>
      
      <!-- Campo de senha -->
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="">
      </div>
      
      <!-- Campo de confirmação de senha -->
      <div class="input-group">
        <label for="confirmPassword">Confirme a senha</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="">
      </div>
      
      <!-- Botão de submissão do formulário -->
      <button class="sign" type="button">Salvar</button>
    </form>
  </div>

  <!-- Script JavaScript para redirecionamento -->
  <script>
    // Adiciona evento de clique no botão de salvar para redirecionar para a página de login
    const btnEntrar = document.querySelector('.sign');
    btnEntrar.addEventListener('click', () => {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
