<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    
    <!-- Importação de bibliotecas externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/profile.css">
</head>
<body>
    <!-- Container principal da página -->
    <div class="container">
        <!-- Cabeçalho do perfil com elementos decorativos -->
        <div class="profile-header">
            <!-- Bolhas animadas para efeito visual -->
            <div class="bubble bubble--1"></div>
            <div class="bubble bubble--2"></div>
            <div class="bubble bubble--3"></div>
            <div class="bubble bubble--4"></div>
            <div class="bubble bubble--5"></div>
            <div class="bubble bubble--6"></div>
            <div class="bubble bubble--7"></div>
            <div class="bubble bubble--8"></div>
            
            <!-- Link para voltar à página inicial -->
            <a href="home.html" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <!-- Container para a logo do aplicativo -->
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo do App" class="logo">
            </div>
            
            <!-- Informações do usuário -->
            <div class="user-info">
                <h1 id="userNameHeader">Sybau</h1>
            </div>
        </div>
        
        <!-- Conteúdo principal do perfil -->
        <div class="profile-content">
            <!-- Card com informações do usuário -->
            <div class="info-card">
                <div class="card-header">
                    <h2>Informações</h2>
                    <!-- Botão para editar informações -->
                    <button class="edit-btn" id="editInfoBtn">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                </div>
                <div class="card-content">
                    <!-- Item de detalhe: Telefone -->
                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <span class="detail-text" id="userPhone">+55 (11)  4002-8922</span>
                    </div>
                    <!-- Item de detalhe: Email -->
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <span class="detail-text" id="userEmail">semvergonha@hotmail.com</span>
                    </div>
                    <!-- Item de detalhe: ID do usuário -->
                    <div class="detail-item">
                        <i class="fas fa-id-card"></i>
                        <span class="detail-text">ID: #123456789</span>
                    </div>
                </div>
            </div>
            
            <!-- Botões de ação do perfil -->
            <div class="action-buttons">
                <!-- Botão para adicionar sensor -->
                <button class="btn btn-primary" id="addSensorBtn">
                    <i class="fas fa-plus btn-icon"></i> Adicionar Sensor
                </button>
                <!-- Botão para desconectar conta -->
                <button class="btn btn-option" id="disconnectBtn">
                    <i class="fas fa-sign-out-alt btn-icon"></i> Desconectar Conta
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para editar informações do perfil -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Editar Informações</h3>
                <!-- Botão para fechar o modal -->
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <!-- Campo para editar nome -->
                <div class="input-group">
                    <label for="editName">Nome</label>
                    <input type="text" id="editName" placeholder="Sybau">
                </div>
                <!-- Campo para editar email -->
                <div class="input-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" placeholder="usuario@exemplo.com">
                </div>
                <!-- Campo para editar telefone -->
                <div class="input-group">
                    <label for="editPhone">Telefone</label>
                    <input type="tel" id="editPhone" placeholder="+55 (11) 99999-9999">
                </div>
            </div>
            <div class="modal-footer">
                <!-- Botão para cancelar edição -->
                <button class="btn btn-cancel" id="cancelEdit">Cancelar</button>
                <!-- Botão para salvar alterações -->
                <button class="btn btn-save" id="saveEdit">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar novo sensor -->
    <div class="modal-overlay" id="addSensorModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Adicionar Novo Sensor</h3>
                <!-- Botão para fechar o modal -->
                <button class="close-btn" id="closeAddSensorModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <!-- Campo para código do sensor -->
                <div class="input-group">
                    <label for="sensorCode">Código do Sensor</label>
                    <input type="text" id="sensorCode" placeholder="Digite o código do sensor">
                    <!-- Área para mensagens de validação -->
                    <div id="codeValidation" class="validation-message" style="display: none; margin-top: 5px; font-size: 14px;"></div>
                </div>
                <!-- Campo para rede Wi-Fi (inicialmente desabilitado) -->
                <div class="input-group">
                    <label for="wifiNetwork" class="disabled-label">Rede Wi-Fi</label>
                    <input type="text" id="wifiNetwork" placeholder="Nome da rede Wi-Fi" disabled>
                </div>
                <!-- Campo para senha do Wi-Fi (inicialmente desabilitado) -->
                <div class="input-group">
                    <label for="wifiPassword" class="disabled-label">Senha do Wi-Fi</label>
                    <input type="password" id="wifiPassword" placeholder="Senha da rede Wi-Fi" disabled>
                </div>
                <!-- Campo para valor da tarifa (inicialmente desabilitado) -->
                <div class="input-group">
                    <label for="billValue" class="disabled-label">Tarifa da residência (R$/m³)</label>
                    <input type="number" id="billValue" placeholder="R$0,00" step="0.01" min="0" disabled>
                </div>
                <!-- Campo para nome do sensor (inicialmente desabilitado) -->
                <div class="input-group">
                    <label for="sensorName" class="disabled-label">Nome do Sensor</label>
                    <input type="text" id="sensorName" placeholder="Ex: Minha Casa, Chácara, Cozinha, etc." disabled>
                </div>
            </div>
            <div class="modal-footer">
                <!-- Botão para cancelar adição de sensor -->
                <button class="btn btn-cancel" id="cancelAddSensor">Cancelar</button>
                <!-- Botão para conectar sensor (inicialmente desabilitado) -->
                <button class="btn btn-save" id="saveSensor" disabled>Conectar Sensor</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação para desconectar conta -->
    <div class="modal-overlay" id="disconnectModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Desconectar Conta</h3>
                <!-- Botão para fechar o modal -->
                <button class="close-btn" id="closeDisconnectModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <!-- Ícone indicativo de desconexão -->
                <div class="disconnect-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <!-- Mensagem de confirmação -->
                <p class="disconnect-message">Tem certeza que deseja desconectar sua conta? Você será redirecionado para a página de login.</p>
            </div>
            <div class="modal-footer">
                <!-- Botão para cancelar desconexão -->
                <button class="btn btn-cancel" id="cancelDisconnect">Cancelar</button>
                <!-- Botão para confirmar desconexão -->
                <button class="btn btn-danger" id="confirmDisconnect">Desconectar</button>
            </div>
        </div>
    </div>

    <!-- Script JavaScript para funcionalidades da página -->
    <script src="script/profile.js"></script>
</body>
</html>
