<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - AquaSync</title>
  
  <link rel="stylesheet" href="style/home.css">
  <link rel="stylesheet" href="style/footer.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <nav class="navbar-container">
    <span class="navbar-title">AquaSync</span>
    

    <div class="sensor-dropdown">
      <select id="sensorDropdown" onchange="loadSensorData(this.value)">
        <option value="1">Casa A</option>
        <option value="2">Casa B</option>
      </select>
    </div>
  </nav>
    
  <!-- Container principal do conteúdo -->
  <div class="container">
  
    <div class="monitoring-card">
      <div class="monitoring-card-body">

        <div class="chart-container">
          <div class="chart-title">Vazão de Hoje</div>
          <canvas id="flowChart"></canvas>
        </div>
        
        <!-- Container de informações -->
        <div class="info-container">
          <div class="info-grid">

            <div class="info-item">
              <div class="info-label">Último Registro</div>
              <div class="info-value" id="lastRecord">— L/min</div>
              <div class="info-time" id="lastRecordTime">—</div>
            </div>
            

            <div class="info-item">
              <div class="info-label">Consumo Diário</div>
              <div class="info-value" id="dailyConsumption">— L</div>
            </div>
            

            <div class="info-item">
              <div class="info-label">Média</div>
              <div class="info-value" id="averageValue">— L/min</div>
            </div>
            

            <div class="info-item">
              <div class="info-label">Maior Vazão</div>
              <div class="info-value" id="maxFlow">— L/min</div>
              <div class="info-time" id="maxFlowTime">—</div>
            </div>
            

            <div class="info-item">
              <div class="info-label">Menor Vazão</div>
              <div class="info-value" id="minFlow">— L/min</div>
              <div class="info-time" id="minFlowTime">—</div>
            </div>
            
            <div class="registry-container">
              <div class="registry-control">
                <span class="switch-label">Registro:</span>

                <label class="switch">
                  <input type="checkbox" id="valveSwitch">
                  <span class="slider"></span>
                </label>
              </div>
              <span id="statusText" class="status-text status-open">ABERTO</span>
            </div>
            

            <div class="timestamp">
              Atualizado em: <span id="updateTime">—/—/— —:—</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="bottom-nav">
    <div class="bottom-nav-container">
