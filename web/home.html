<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configurações básicas do documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - AquaSync</title>
  
  <!-- Importação de folhas de estilo -->
  <link rel="stylesheet" href="style/home.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Barra de navegação superior -->
  <nav class="navbar-container">
    <!-- Título da aplicação -->
    <span class="navbar-title">AquaSync</span>
    
    <!-- Dropdown para seleção de sensores -->
    <div class="sensor-dropdown">
      <select id="sensorDropdown" onchange="loadSensorData(this.value)">
        <option value="sensor1">Casa A</option>
        <option value="sensor2">Casa B</option>
        <option value="sensor3">Chácara</option>
      </select>
    </div>
  </nav>
    
  <!-- Container principal do conteúdo -->
  <div class="container">
    <!-- Cartão de monitoramento principal -->
    <div class="monitoring-card">
      <div class="monitoring-card-body">
        <!-- Container do gráfico de vazão -->
        <div class="chart-container">
          <div class="chart-title">Vazão de Hoje</div>
          <canvas id="flowChart"></canvas>
        </div>
        
        <!-- Container de informações -->
        <div class="info-container">
          <div class="info-grid">
            <!-- Item de informação: Último Registro -->
            <div class="info-item">
              <div class="info-label">Último Registro</div>
              <div class="info-value" id="lastRecord">18,5 L/min</div>
              <div class="info-time">14:30:45</div>
            </div>
            
            <!-- Item de informação: Consumo Diário -->
            <div class="info-item">
              <div class="info-label">Consumo Diário</div>
              <div class="info-value" id="dailyConsumption">2450 L</div>
            </div>
            
            <!-- Item de informação: Média -->
            <div class="info-item">
              <div class="info-label">Média</div>
              <div class="info-value" id="averageValue">15,2 L/min</div>
            </div>
            
            <!-- Item de informação: Maior Fluxo -->
            <div class="info-item">
              <div class="info-label">Maior Fluxo</div>
              <div class="info-value" id="maxFlow">38,0 L/min</div>
              <div class="info-time" id="maxFlowTime">12:45:22</div>
            </div>
            
            <!-- Item de informação: Menor Fluxo -->
            <div class="info-item">
              <div class="info-label">Menor Fluxo</div>
              <div class="info-value" id="minFlow">8,0 L/min</div>
              <div class="info-time" id="minFlowTime">00:15:10</div>
            </div>
            
            <!-- Container de controle do registro -->
            <div class="registry-container">
              <div class="registry-control">
                <span class="switch-label">Registro:</span>
                <!-- Interruptor para controle do registro -->
                <label class="switch">
                  <input type="checkbox" id="valveSwitch">
                  <span class="slider"></span>
                </label>
              </div>
              <!-- Indicador de status do registro -->
              <span id="statusText" class="status-text status-open">ABERTO</span>
            </div>
            
            <!-- Timestamp de atualização -->
            <div class="timestamp">
              Atualizado em: <span id="updateTime">07/09/2024 14:35</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navegação inferior (footer) -->
  <div class="bottom-nav">
    <div class="bottom-nav-container">
      <!-- Botão: Início (ativo) -->
      <button type="button" class="bottom-nav-btn active">
        <svg class="w-5 h-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 
                   1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 
                   1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 
                   1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 
                   1.414-1.414Z"/>
        </svg>
        <span class="text-xs">Início</span>
      </button>

      <!-- Botão: Relatórios -->
      <a href="reports.html" class="bottom-nav-btn">
        <svg class="w-5 h-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707
                   A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2
                   a1 1 0 0 1-1-1m.5 10v-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 
                   .5.5v6a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5m-2.5.5a.5.5 
                   0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 
                   .5.5v4a.5.5 0 0 1-.5.5zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 
                   0 0 1 .5-.5h1a.5.5 0 0 1 
                   .5.5v2a.5.5 0 0 1-.5.5z"/>
        </svg>
        <span class="text-xs">Relatórios</span>
      </a>

      <!-- Botão: Alertas -->
      <a href="alerts.html" class="bottom-nav-btn">
        <svg class="w-5 h-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 
                   0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 
                   0-2.42-1.72-4.44-4.005-4.901"/>
        </svg>
        <span class="text-xs">Alertas</span>
      </a>

      <!-- Botão: Perfil -->
      <a href="profile.html" class="bottom-nav-btn">
        <svg class="w-5 h-5 mb-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <span class="text-xs">Perfil</span>
      </a>
    </div>
  </div>

  <!-- Importação do script JavaScript -->
  <script src="script/home.js"></script>
</body>
</html>
