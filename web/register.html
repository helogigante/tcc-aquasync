<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  
  <link rel="stylesheet" href="style/background_bubble.css">
  <link rel="stylesheet" href="style/register.css">
  <link rel="stylesheet" href="style/pop-up.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="ocean">
    <div class="bubble bubble--1"></div>
    <div class="bubble bubble--2"></div>
    <div class="bubble bubble--3"></div>
    <div class="bubble bubble--4"></div>
    <div class="bubble bubble--5"></div>
    <div class="bubble bubble--6"></div>
    <div class="bubble bubble--7"></div>
    <div class="bubble bubble--8"></div>
    <div class="bubble bubble--9"></div>
    <div class="bubble bubble--10"></div>
    <div class="bubble bubble--11"></div>
    <div class="bubble bubble--12"></div>
  </div>

  <a href="login.html" class="back-arrow">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="form-container">
    <p class="title">Seja bem-vindo(a)!</p>
    
    <form class="form">
      <div class="input-group">
        <label for="username">Usu√°rio</label>
        <input type="text" name="username" id="username" placeholder="">
      </div>
      
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="">
      </div>
      
      <div class="input-group">
        <label for="phone">Telefone</label>
        <input type="tel" name="phone" id="phone" placeholder="">
      </div>
      
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="">
      </div>
      
      <div class="input-group">
        <label for="confirmPassword">Confirme a senha</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="">
      </div>
      
      <button class="sign" type="button">Cadastrar</button>
    </form>
  </div>

  <script src="script/register.js"></script>
</body>
</html>
