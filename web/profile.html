<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/profile.css">
    <link rel="stylesheet" href="style/footer.css">
</head>
<body>
    <!-- Container principal da página -->
    <div class="container">
        <div class="profile-header">
            <div class="bubble bubble--1"></div>
            <div class="bubble bubble--2"></div>
            <div class="bubble bubble--3"></div>
            <div class="bubble bubble--4"></div>
            <div class="bubble bubble--5"></div>
            <div class="bubble bubble--6"></div>
            <div class="bubble bubble--7"></div>
            <div class="bubble bubble--8"></div>
            
            <a href="home.html" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo do App" class="logo">
            </div>
            
            <div class="user-info">
                <h1 id="userNameHeader">Sybau</h1>
            </div>
        </div>
        
        <!-- Conteúdo principal do perfil -->
        <div class="profile-content">
            <div class="info-card">
                <div class="card-header">
                    <h2>Informações</h2>
                    <button class="edit-btn" id="editInfoBtn">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                </div>
                <div class="card-content">
                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <span class="detail-text" id="userPhone">(11) 98765-4321</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <span class="detail-text" id="userEmail">aquasync-tcc@hotmail.com</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-id-card"></i>
                        <span class="detail-text">ID: #3C:61:05</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="addSensorBtn">
                    <i class="fas fa-plus btn-icon"></i> Adicionar Sensor
                </button>
                <button class="btn btn-option" id="disconnectBtn">
                    <i class="fas fa-sign-out-alt btn-icon"></i> Desconectar Conta
                </button>
            </div>
        </div>
    </div>

<!-- Modal para editar informações do perfil -->
<div class="modal-overlay" id="editModal">
    <div class="modal">
        <div class="modal-header">
            <h3>Editar Informações</h3>
            <button class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-content">
            <div class="input-group">
                <label for="editName">Nome</label>
                <input type="text" id="editName" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail" placeholder="usuario@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="editPhone">Telefone</label>
                <input type="tel" id="editPhone" placeholder="+55 (11) 99999-9999" required>
            </div>
        </div>
        <div class="modal-footer">

            <button class="btn btn-delete" id="confirmDelete">Deletar</button>
            <div class="edit-modal-footer">
                <button class="btn btn-cancel" id="cancelEdit">Cancelar</button>
                <button class="btn btn-save" id="saveEdit">Salvar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="addSensorModal">
    <div class="modal">
        <div class="modal-header">
            <h3>Adicionar Novo Sensor</h3>
            <button class="close-btn" id="closeAddSensorModal">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-content">
            <div class="input-group">
                <label for="sensorCode">Código do Sensor</label>
                <input type="text" id="sensorCode" placeholder="Digite o código do sensor">
                <div id="codeValidation" class="validation-message" style="display: none; margin-top: 5px; font-size: 14px;"></div>
            </div>
            <div class="input-group">
                <label for="wifiNetwork">Rede Wi-Fi</label>
                <input type="text" id="wifiNetwork" placeholder="Nome da rede Wi-Fi">
            </div>
            <div class="input-group">
                <label for="wifiPassword">Senha do Wi-Fi</label>
                <input type="password" id="wifiPassword" placeholder="Senha da rede Wi-Fi">
            </div>
            <div class="input-group">
                <label for="billValue">Tarifa da residência (R$/m³)</label>
                <input type="number" id="billValue" placeholder="R$0,00" step="0.01" min="0">
            </div>
            <div class="input-group">
                <label for="sensorName">Nome do Sensor</label>
                <input type="text" id="sensorName" placeholder="Ex: Minha Casa, Chácara, Cozinha, etc.">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" id="cancelAddSensor">Cancelar</button>
            <button class="btn btn-save" id="saveSensor">Conectar Sensor</button>
        </div>
    </div>
</div>


    <div class="modal-overlay" id="disconnectModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Desconectar Conta</h3>

                <button class="close-btn" id="closeDisconnectModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">

                <div class="disconnect-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>

                <p class="disconnect-message">Tem certeza que deseja desconectar sua conta? Você será redirecionado para a página de login.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelDisconnect">Cancelar</button>
                <button class="btn btn-danger" id="confirmDisconnect">Desconectar</button>
            </div>
        </div>
    </div>


    <div class="bottom-nav">
        <div class="bottom-nav-container">

            <a href="home.html" class="bottom-nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">

                 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 
                 1.414-1.414Z"/>
                </svg>
                <span>Início</span>
            </a>


            <a href="reports.html" class="bottom-nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707

                <span>Relatórios</span>

            <a href="alerts.html" class="bottom-nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">

            <a href="profile.html" class="bottom-nav-btn active">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">

                <span>Perfil</span>

        </div>
    </div>

    <script src="script/profile.js"></script>
</body>
</html>
