<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" href="style/background_bubble.css">
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="style/Intro.css">
  <link rel="stylesheet" href="style/pop-up.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="ocean">
    <div class="bubble bubble--1"></div>
    <div class="bubble bubble--2"></div>
    <div class="bubble bubble--3"></div>
    <div class="bubble bubble--4"></div>
    <div class="bubble bubble--5"></div>
    <div class="bubble bubble--6"></div>
    <div class="bubble bubble--7"></div>
    <div class="bubble bubble--8"></div>
    <div class="bubble bubble--9"></div>
    <div class="bubble bubble--10"></div>
  </div>

  <div id="intro">
    <div class="loader">
      <h1>AquaSync</h1>
    </div>
  </div>

  <main>
    <div class="form-container">
      <p class="title">Bem-Vindo(a)!</p>
      <form class="form">
        <div class="input-group">
          <label for="username">Usuário</label>
          <input type="text" name="username" id="username" placeholder="">
        </div>
        
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="">
        </div>
        
        <button class="sign" type="button">Entrar</button>
      </form>

      <div class="account-prompt">
        Não possui uma conta? <a href="register.html" class="register-link">Cadastre-se</a>
      </div>
    </div>
  </main>

  <script src="script/login.js"></script>

  <script>
    setTimeout(() => {
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
      }, 500);
    }, 2500);
  </script>
</body>
</html>
