<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AquaSync</title>
  
  <link rel="stylesheet" href="style/background_bubble.css">
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="style/Intro.css">
</head>
<body>
  <!-- Container do oceano com bolhas animadas -->
  <div class="ocean">
    <div class="bubble bubble--1"></div>
    <div class="bubble bubble--2"></div>
    <div class="bubble bubble--3"></div>
    <div class="bubble bubble--4"></div>
    <div class="bubble bubble--5"></div>
    <div class="bubble bubble--6"></div>
    <div class="bubble bubble--7"></div>
    <div class="bubble bubble--8"></div>
    <div class="bubble bubble--9"></div>
    <div class="bubble bubble--10"></div>
  </div>

  <!-- Tela de introdução com animação de carregamento -->
  <div id="intro">
    <div class="loader">
      <h1>AquaSync</h1>
    </div>
  </div>

  <!-- Conteúdo principal do formulário de login -->
  <main>
    <div class="form-container">
      <p class="title">Bem-Vindo(a)!</p>
      <form class="form">
        <!-- Campo de entrada para nome de usuário -->
        <div class="input-group">
          <label for="username">Usuário</label>
          <input type="text" name="username" id="username" placeholder="">
        </div>
        
        <!-- Campo de entrada para senha -->
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="">
        </div>
        
        <!-- Botão de submissão do formulário -->
        <button class="sign" type="button">Entrar</button>
      </form>

      <!-- Link para página de registro -->
      <div class="account-prompt">
        Não possui uma conta? <a href="register.html" class="register-link">Cadastre-se</a>
      </div>
    </div>
  </main>

  <script src="script/login.js"></script>

  <script>
    // Simula o carregamento e remove a tela de introdução após 2.5 segundos
    setTimeout(() => {
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
      }, 500);
    }, 2500);

    // Adiciona evento de clique no botão de entrar para redirecionar para a página Home
    const btnEntrar = document.querySelector('.sign');
    btnEntrar.addEventListener('click', () => {
      window.location.href = 'Home.html';
    });
  </script>
</body>
</html>
